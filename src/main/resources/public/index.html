<!doctype html>
<html ng-app="demo">
<head>
    <title>Hello AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
<div ng-controller="hotel">
    <p>Total : {{size}}</p>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Address</th><th>Zip</th></tr>
    <tr ng-repeat="r in hotels">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.address}}</td>
        <td>{{r.zip}}</td>
    </tr>
    </table>
    <br/>
    <img src = "image/EH_logo-01.svg" />
</div>
</body>
</html>
